<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d4ed8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- 装饰性网格 -->
  <g opacity="0.1">
    <path d="M 0 50 L 400 50" stroke="#64748b" stroke-width="1"/>
    <path d="M 0 100 L 400 100" stroke="#64748b" stroke-width="1"/>
    <path d="M 0 150 L 400 150" stroke="#64748b" stroke-width="1"/>
    <path d="M 0 200 L 400 200" stroke="#64748b" stroke-width="1"/>
    <path d="M 0 250 L 400 250" stroke="#64748b" stroke-width="1"/>
    <path d="M 50 0 L 50 300" stroke="#64748b" stroke-width="1"/>
    <path d="M 100 0 L 100 300" stroke="#64748b" stroke-width="1"/>
    <path d="M 150 0 L 150 300" stroke="#64748b" stroke-width="1"/>
    <path d="M 200 0 L 200 300" stroke="#64748b" stroke-width="1"/>
    <path d="M 250 0 L 250 300" stroke="#64748b" stroke-width="1"/>
    <path d="M 300 0 L 300 300" stroke="#64748b" stroke-width="1"/>
    <path d="M 350 0 L 350 300" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- 主要设计元素 -->
  <g transform="translate(200, 150)">
    <!-- iPod 轮廓 -->
    <rect x="-60" y="-80" width="120" height="160" rx="20" fill="url(#appleGradient)" filter="url(#shadow)"/>
    
    <!-- 屏幕区域 -->
    <rect x="-50" y="-70" width="100" height="80" rx="10" fill="#1e293b"/>
    
    <!-- 屏幕内容 -->
    <rect x="-40" y="-60" width="80" height="60" rx="5" fill="#0f172a"/>
    
    <!-- 电池门设计元素 -->
    <rect x="-30" y="-50" width="60" height="40" rx="3" fill="#3b82f6" opacity="0.8"/>
    <rect x="-25" y="-45" width="50" height="30" rx="2" fill="#1e40af"/>
    
    <!-- 连接点 -->
    <circle cx="-20" cy="-35" r="2" fill="#fbbf24"/>
    <circle cx="20" cy="-35" r="2" fill="#fbbf24"/>
    <circle cx="0" cy="-25" r="2" fill="#fbbf24"/>
    
    <!-- 控制按钮 -->
    <circle cx="0" cy="40" r="15" fill="#64748b" opacity="0.3"/>
    <circle cx="0" cy="40" r="8" fill="#64748b" opacity="0.6"/>
    
    <!-- 音量按钮 -->
    <rect x="70" y="-30" width="8" height="20" rx="4" fill="#64748b" opacity="0.4"/>
    <rect x="70" y="10" width="8" height="20" rx="4" fill="#64748b" opacity="0.4"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="200" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#475569">
    Apple Design Challenge
  </text>
  
  <!-- 装饰性元素 -->
  <g opacity="0.3">
    <circle cx="50" cy="50" r="3" fill="#3b82f6"/>
    <circle cx="350" cy="80" r="2" fill="#3b82f6"/>
    <circle cx="320" cy="250" r="4" fill="#3b82f6"/>
    <circle cx="80" cy="220" r="2" fill="#3b82f6"/>
  </g>
</svg>



